spring:
  application:
    name: logistics-billing
  datasource:
    url: ${APP_DB_URL:jdbc:mysql://localhost:3306/logistics?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai}
    username: ${APP_DB_USERNAME:root}
    password: ${APP_DB_PASSWORD:1234567890}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
  cache:
    type: caffeine
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

sa-token:
  token-name: Authorization
  token-style: uuid
  timeout: 2592000
  is-log: false

logging:
  level:
    root: info
    com.example.demo: debug

app:
  settlement:
    warn-double-billing: true
  export:
    max-rows: 10000
