spring:
  application:
    name: logistics-billing
  datasource:
    url: ${APP_DB_URL:jdbc:mysql://localhost:3306/logistics?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&rewriteBatchedStatements=true&useSSL=false&allowPublicKeyRetrieval=true&cachePrepStmts=true&prepStmtCacheSize=250&prepStmtCacheSqlLimit=2048}
#   #生产
#    username: ${APP_DB_USERNAME:logistics}
#    password: ${APP_DB_PASSWORD:wGwMEsryfXGb8dyd}
    #开发
    username: ${APP_DB_USERNAME:root}
    password: ${APP_DB_PASSWORD:1234567890}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 30              # 视规模可调整 30~50
      minimum-idle: 10
      idle-timeout: 600000              # 10 分钟
      max-lifetime: 1800000             # 30 分钟
      connection-timeout: 30000
      pool-name: LogisticsHikariCP

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=5000,expireAfterWrite=30m

  # Redis 配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8      # 最大连接数
          max-idle: 8        # 最大空闲连接
          min-idle: 2        # 最小空闲连接
          max-wait: 1000ms   # 连接池最大等待时间

  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB


mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    # 关闭 MyBatis 自带的控制台 SQL 日志，减少 IO 开销
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

sa-token:
  token-name: Authorization
  token-style: simple-uuid     # 性能更高
  timeout: 2592000
  is-log: false

logging:
  file:
    name: logs/log.log
  level:
    root: warn                 # 全局 WARN，减少 IO
    com.example.demo: warn     # 业务默认收敛到 WARN，降低日志噪音
app:
  settlement:
    warn-double-billing: true
  export:
    max-rows: 10000
server:
  port: 8081
